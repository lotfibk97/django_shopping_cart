{% load static %}

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'cart/registration.css' %}">
</head>
<body>
{% if messages %}
  <div class="messages-container">
    {% for message in messages %}
      <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
<div class="container">
    <h1>Registration</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus>
        </div>
        <div class="form-group">
            <label for="password1">Password:</label>
            <input type="password" id="password1" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="confirm_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="login-link">
        <p>Already have an account? <a href="{% url 'cart:login' %}">Login here</a></p>
    </div>
</div>
</body>
